<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Colibri Cosmética Natural</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="logo.jpg" alt="Colibri Logo" width="50" height="50">
            </a>
            <nav>
                <button class="menu-toggle" aria-label="Abrir menú">
                    <i data-lucide="menu"></i>
                </button>
                <ul class="menu">
                    <li><a href="index.html"><i data-lucide="home"></i> Inicio</a></li>
                    <li><a href="catalogo.html"><i data-lucide="book-open"></i> Catálogo</a></li>
                    <li><a href="admin.html"><i data-lucide="settings"></i> Administración</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="admin">
            <div class="container">
                <h1><i data-lucide="plus-circle"></i> Agregar Producto</h1>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-id">ID del Producto:</label>
                        <input type="text" id="product-id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoría:</label>
                        <select id="product-category" name="category" required>
                            <option value="facial">Facial</option>
                            <option value="corporal">Corporal</option>
                            <option value="capilar">Capilar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-image">URL de la Imagen:</label>
                        <input type="url" id="product-image" name="image" required>
                    </div>
                    <button type="submit">Agregar Producto</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Colibri Cosmética Natural. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
